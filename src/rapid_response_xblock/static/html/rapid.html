<div class="rapid-response-block" data-open="{{ is_open }}">
  <div class="rapid-response-title">
    <h3 id="rapid_response" class="chart-title">Live Response</h3>
    <div class="num-students">
    </div>
  </div>

  <div class="rapid-response-controls">
    <div class="buttons-row hidden">
      <a href="javascript:void(0);" class="problem-status-toggle">
      </a>
      <div class="timer-readout">
      </div>
      <div class="problem-status-spinner fa fa-spinner fa-pulse fa-spin hidden">
      </div>
      <div class="problem-status-text hidden">
      </div>
      <div class="problem-status-warning hidden">
        <div class="warning-icon fa fa-warning"></div>
        <div class="warning-text"></div>
      </div>
    </div>
  </div>
  <div class="rapid-response-results-container">
    <div class="rapid-response-results"></div>
  </div>
  <div class="rapid-response-error-overlay hidden">
  </div>
</div>
